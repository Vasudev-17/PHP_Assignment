<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #f4f4f9;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
      margin-right: 15px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #e2e2e2;
      border-radius: 4px;
      font-weight: bold;
      text-align: center;
      word-break: break-all;
      user-select: all;
    }
  </style>
</head>
<body>
  <h1>Random Password Generator</h1>
  
  <label for="length">Password Length:</label>
  <input type="number" id="length" min="4" max="64" value="12" />
  
  <div class="checkbox-group">
    <label><input type="checkbox" id="letters" checked /> Letters (a-z, A-Z)</label>
    <label><input type="checkbox" id="numbers" checked /> Numbers (0-9)</label>
    <label><input type="checkbox" id="symbols" checked /> Symbols (!@#$...)</label>
  </div>
  
  <button id="generateBtn">Generate Password</button>
  
  <div id="result" title="Click to copy password"></div>

  <script>
    const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const numbers = '0123456789';
    const symbols = '!@#$%^&*()_+~`|}{[]:;?><,./-=';
    
    const lengthInput = document.getElementById('length');
    const lettersCheckbox = document.getElementById('letters');
    const numbersCheckbox = document.getElementById('numbers');
    const symbolsCheckbox = document.getElementById('symbols');
    const generateBtn = document.getElementById('generateBtn');
    const resultDiv = document.getElementById('result');
    
    function generatePassword() {
      let charset = '';
      if (lettersCheckbox.checked) charset += letters;
      if (numbersCheckbox.checked) charset += numbers;
      if (symbolsCheckbox.checked) charset += symbols;
      
      const length = parseInt(lengthInput.value, 10);
      if (!charset) {
        alert('Please select at least one character type!');
        return;
      }
      if (length < 4 || length > 64) {
        alert('Password length must be between 4 and 64!');
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }
      
      resultDiv.textContent = password;
    }
    
    generateBtn.addEventListener('click', generatePassword);
    
    // Optional: click to copy password to clipboard
    resultDiv.addEventListener('click', () => {
      if (resultDiv.textContent) {
        navigator.clipboard.writeText(resultDiv.textContent);
        alert('Password copied to clipboard!');
      }
    });
  </script>
</body>
</html>
