<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    #taskInput {
      width: 70%;
      padding: 8px;
      font-size: 16px;
    }
    #addTaskBtn {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 5px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #f4f4f4;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .editBtn, .deleteBtn {
      margin-left: 8px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: #007BFF;
      font-size: 14px;
    }
    .editBtn:hover, .deleteBtn:hover {
      text-decoration: underline;
    }
    input.editInput {
      font-size: 16px;
      padding: 4px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Add a new task..." />
  <button id="addTaskBtn">Add</button>
  <ul id="taskList"></ul>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        addTask();
      }
    });

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');

      const taskSpan = document.createElement('span');
      taskSpan.textContent = taskText;

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.className = 'editBtn';
      editBtn.onclick = () => editTask(taskSpan, editBtn);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'deleteBtn';
      deleteBtn.onclick = () => taskList.removeChild(li);

      li.appendChild(taskSpan);
      li.appendChild(editBtn);
      li.appendChild(deleteBtn);

      taskList.appendChild(li);
      taskInput.value = '';
      taskInput.focus();
    }

    function editTask(taskSpan, editBtn) {
      if (editBtn.textContent === 'Edit') {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'editInput';
        input.value = taskSpan.textContent;
        taskSpan.replaceWith(input);
        editBtn.textContent = 'Save';
        input.focus();

        input.addEventListener('keypress', function(event) {
          if (event.key === 'Enter') {
            saveEdit(input, editBtn);
          }
        });
      } else {
        const input = document.querySelector('.editInput');
        if (input) {
          saveEdit(input, editBtn);
        }
      }
    }

    function saveEdit(input, editBtn) {
      const newText = input.value.trim();
      if (newText !== '') {
        const newSpan = document.createElement('span');
        newSpan.textContent = newText;
        input.replaceWith(newSpan);
        editBtn.textContent = 'Edit';
      } else {
        input.focus();
      }
    }
  </script>
</body>
</html>
